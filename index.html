<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <style>
        iframe {
            width: 400px;
            height: 100px;
            position: absolute;
            top: 0;
            left: -20px;
            opacity: 0;
            z-index: 1;
        }
    </style>
    <script>
        function attack() {
            window.onbeforeunload = function () {
                window.onbeforeunload = null;
                return "Want to leave without learning all the secrets (he-he)?";
            }
            document.body.insertAdjacentHTML('befre', '<iframe src="iframe.html">')
        }
    </script>
</head>
<html>

<body>
    <p>After a click on the button the visitor gets a "strange" question abour whether they want to leave.</p>

    <p>Probably they would respond "No" and the iframe protection is hacked.</p>

    <button onclick="attack()">Add "protected" iframe</button>
</body>

</html>
